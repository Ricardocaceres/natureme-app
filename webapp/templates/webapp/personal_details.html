<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Natureme - Eco Cleaning booking within seconds!</title>

	<!--bootstrap-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Main CSS with all other modifications -->
    <link href="{% static 'css/checkout.css' %}" rel="stylesheet"> 

</head>
<body>

	<div>
	<h1> <p>Personal Details</p> </h1>
	<form method= "POST" class="personal_details-form"> 
		{% csrf_token %}
		{{ form.as_p }}
		{{ form.errors }}
		{{ form.non_field_errors }}
	</form>

	<!-- Stripe Checkout -->
	<form method="POST">
		<script
			src="https://checkout.stripe.com/checkout.js" class="stripe-button"
		    data-key="pk_test_EPuhc8CHx9jhq1BqsSWWQwA4"
		    data-amount="999"
		    data-name="Natureme Pty Ltd"
		    data-description="Eco cleaning Services"
		    data-image="../static/images/natureme_icon.jpg"
		    data-locale="auto"
		    data-currency="aud">
		</script>
	</form>

	</div>
</body>
</html>
