<!--After every change, dont forget to push and pull -->

<!-- Tell HTML file that added CSS -->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Natureme Eco cleaning booked within seconds</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!--Telling our template where our CSS file is located-->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<!--Importing Lobster from Google Fonts-->
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
 
    <div class = "page-header">
    	<!-- form-->
    	{% if user.is_authenticated %}
    		<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    		<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    		<p class="top-menu">Hello {{ user.name }}<small><a href="{% url 'logout' %}">Log out</a></small></p>
    	{% else %}
    		<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>	
		{% endif %}

		<h1><a href="{% url 'blog.views.post_list' %}">Natureme Blog</a></h1>
    </div>
	
	<!--adding html for bootstrap-->
	<div class="content container">
	    <div class="row">
	        <div class="col-md-8">
	        	<!-- Template tag 'block' makes an area that will have HTML inserted in it . HTML will come from template that extends this template-->
		    	{% block content %}
		    	{% endblock %}
	        </div>
	    </div>
	</div>

</body>
</html>
