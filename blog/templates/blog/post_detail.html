<!-- this template extends base.html-->
{% extends 'blog/base.html' %}


{% block content %}
	<div class="post">
		<!--publish post.published_date if it exists, just want to check if it is empty -->
        {% if post.published_date %}
			<div class="date">
            	{{ post.published_date }}
        	</div>
        {% endif %}
		
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
