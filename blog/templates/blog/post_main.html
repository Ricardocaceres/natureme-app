<!-- this template extends main_page.html-->
{% extends 'blog/main_page.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Date: {{ post.published_date }}</p>
            </div>

            <!-- Add link on title to single post page -->
            <h1><a href="{% url 'post_list' %}">{{ post.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
